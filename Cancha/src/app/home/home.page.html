<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-text color="warning" class="city-name"> <b> Bahia Blanca </b></ion-text>
      <ion-icon src="assets/icon/chevron-down.svg" color="warning" ></ion-icon>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <ion-label class="title">
    <b> Selecciona un deporte </b>
  </ion-label>

  <ion-grid>
    <div class="ion-text-center" text-center>
      <ion-row>
        <ion-col *ngFor="let icon of icons1; let i = index" size="3">
          <ion-fab-button color="gray" (click)="goToSport(icon)">
            <ion-img src="../../assets/icon/sports/{{icon}}.png" class="icons">
            </ion-img>
          </ion-fab-button>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col *ngFor="let icon of icons1; let i = index" size="3">
          <ion-label class="sport">
            {{icon}}
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let icon of icons2; let i = index" size="3">
          <ion-fab-button color="gray" (click)="goToSport(icon)">
            <ion-img src="../../assets/icon/sports/{{icon}}.png" class="icons">
            </ion-img>
          </ion-fab-button>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col *ngFor="let icon of icons2; let i = index" size="3">
          <ion-label class="sport">
            {{icon}}
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <hr>
  <ion-label class="title">
    <b> Descubri nuestras canchas </b>
  </ion-label>


  <ion-card *ngFor="let number of [0,1]">
    <ion-item *ngIf="canchas">

      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-img src="{{canchas[number].imagen}}"></ion-img>
          </ion-col>
          <ion-col size="7">
            <ion-card-content>
              <ion-row>
                <b>{{canchas[number].nombre}}</b>
              </ion-row>
              <ion-row>
                {{canchas[number].ubicacion}}

              </ion-row>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-item>
  </ion-card>

</ion-content>
